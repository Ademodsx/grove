<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .data-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Biodata</h1>
            <img src="logo.png" alt="Foto">
        </div>
        <div class="data-box">
            <h2>Data OOC</h2>
            <p>Nama: Ade</p>
            <p>Umur: 19 tahun</p>
            <p>Asal: Jatim</p>
        </div>
        <div class="data-box">
            <h2>Data IC</h2>
            <p>Nama: Ade_Cosmic</p>
            <p>Umur: 29 tahun</p>
            <p>Kota: Los Santos</p>
            <p>Family: Grove</p>
            <p>Pekerjaan: Tukang Sopir Taxi</p>
        </div>
    </div>
</body>
</html>
